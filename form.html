<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form filling</title>
</head>
<body>

	<form method="post" action="">
		Name:
		<input type="text" name="n" placeholder="Fill it" required>
		<br><br>
		Email:
		<input type="email" name="e"placeholder="Fill it" required>
		<br><br>
		D.O.B:
		<input type="date" name="d"placeholder="Fill it" required>
		<br><br>
		Password:
		<input type="Password" name="p"placeholder="Fill it" required>
		<br><br>
		Phone:
		<input type="text" name="ph"placeholder="Fill it" required>
		<br><br>
		Gender:
		<input type="radio" name="g" value="male" required >Male
		<input type="radio" name="g" value="Female" >Female
		<br><br>
		Education:
		<input type="checkbox" name="" value="12th">12th
		<input type="checkbox" name="" value="10th">10th
		<input type="checkbox" name="" value="1B.tech">B.tech
		<br><br>
		Address:
		<textarea cols="10" rows="" name=""placeholder="Fill it" required></textarea>
		<br><br>
		Image upload:
		<input type="file" name="" required>
<center>
		<button type="submit" style="background:royalblue;">Enroll</button>
</center>
	</form>

</body>
</html>
